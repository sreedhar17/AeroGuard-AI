server {
    listen 8080;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # This handles client-side routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Error page handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}